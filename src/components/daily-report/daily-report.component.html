
<div class="bg-white p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-slate-700 mb-4">Informe del Día</h2>
  
  @if (report()) {
    <div class="bg-slate-50 p-4 rounded-lg text-slate-700 whitespace-pre-wrap leading-relaxed">
      {{ report() }}
    </div>
    <button (click)="generateReport()" class="w-full mt-4 bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 transition-colors duration-300">
      Generar de Nuevo
    </button>
  } @else {
    <p class="text-slate-500 mb-4">
      Obtén un resumen del día de tu ser querido generado por IA.
    </p>

    <button (click)="generateReport()" [disabled]="isLoading()" class="w-full bg-amber-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 transition-colors duration-300 disabled:bg-slate-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
      @if (isLoading()) {
        <div class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></div>
        <span>Generando...</span>
      } @else {
        <span>Generar Informe</span>
      }
    </button>
  }

  @if (error()) {
    <p class="text-red-500 mt-2 text-sm">{{ error() }}</p>
  }
</div>

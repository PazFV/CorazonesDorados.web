
<div class="w-full h-full">
  <h2 class="text-2xl font-bold text-slate-700 mb-4">Ubicación en la Casa</h2>
  <div class="aspect-[4/3] bg-slate-100 rounded-lg p-4 grid grid-cols-3 grid-rows-2 gap-2 border border-slate-200">
    
    @for (roomKey of getRoomKeys(); track roomKey) {
      <div 
        class="flex items-center justify-center rounded-md text-center p-2 text-sm sm:text-base font-semibold transition-all duration-300 ease-in-out"
        [class]="currentRoom() === roomKey 
                  ? 'bg-amber-500 text-white shadow-lg scale-105' 
                  : 'bg-white text-slate-600 border border-slate-200'"
        [class.col-span-2]="roomKey === 'Living'"
        [class.col-span-1]="roomKey !== 'Living'">
        {{ getRoomDisplayName(roomKey) }}
      </div>
    }
    
  </div>
  @if (currentRoom(); as room) {
    <p class="mt-4 text-center text-slate-600">
      Última ubicación detectada: <span class="font-bold text-amber-600">{{ getRoomDisplayName(room) }}</span>
    </p>
  }
</div>

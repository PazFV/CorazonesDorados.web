
<div class="min-h-screen bg-gray-50 text-gray-800 p-4 sm:p-6 lg:p-8">
  <header class="text-center mb-8">
    <h1 class="font-cursive text-5xl sm:text-6xl text-amber-600">Corazones Dorados</h1>
    <p class="text-slate-500 mt-2 text-lg">Cuidado y tranquilidad para tus seres queridos</p>
  </header>

  <main class="max-w-7xl mx-auto">
    @if (isLoading()) {
      <div class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-amber-500"></div>
      </div>
    } @else if (error()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center" role="alert">
        <strong class="font-bold">Â¡Error!</strong>
        <span class="block sm:inline">{{ error() }}</span>
      </div>
    } @else if (patientData(); as data) {
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
        
        <!-- Left Column: Map -->
        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
          <app-house-map [currentRoom]="data.currentroom"></app-house-map>
        </div>

        <!-- Right Column: Status & Report -->
        <div class="flex flex-col gap-6 lg:gap-8">
          <app-status-widgets [patientData]="data"></app-status-widgets>
          <app-daily-report [patientData]="data"></app-daily-report>
        </div>

      </div>
    }
  </main>

  <footer class="text-center mt-12 text-slate-400 text-sm">
    <p>&copy; 2024 Corazones Dorados. Todos los derechos reservados.</p>
  </footer>
</div>
